<h1 class="heading">Spring Boot & Angualr Crud</h1>

<div class="container">
    <form (ngSubmit)="createTask()">
        <div class="row mt-5">
            <div class="col-3">
                <input type="text" class="form-control" [(ngModel)]="newTask.description" name="newtaskdescription">
            </div>
            <div class="col-2">
                <button class="btn btn-success" type="submit">Add Task</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3">
                <div *ngIf="(tasks.length<=0);else taskList">
                    <h3>NO DATA</h3>
                </div>
                <ng-template #taskList>
                    <ul class="list-group">
                        <li class="list-group-item bg-secondary text-light" *ngFor="let task of tasks">
                            <div class="row">
                                <div class="col-6">
                                    <p>{{task.description}}</p>
                                </div>
                                <div class="col-6">
                                    Edit , Delete
                                </div>
                            </div>
                        </li>
                    </ul>
                </ng-template>
                
            </div>
        </div>
    </form>
    


</div>
